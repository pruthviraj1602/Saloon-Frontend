<div class="container py-4">
  <div class="card form-box border-0 shadow rounded-4 p-5">
    <button type="button" class="btn-close position-absolute top-0 end-0 m-3" aria-label="Close" (click)="closeForm()"></button>
    <h1 class="text-center fw-bold mb-4 gradient-title">Add New Stylist</h1>

    <form [formGroup]="stylistForm" (ngSubmit)="onSubmit()">
      <div class="row gy-4">

        <!-- Stylist Name -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Stylist Name</label>
          <div class="input-group">
            <span class="input-group-text bg-light"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control form-control-alt" formControlName="stylistName" placeholder="Enter full name">
          </div>
        </div>

        <!-- Email -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Email</label>
          <div class="input-group">
            <span class="input-group-text bg-light"><i class="bi bi-envelope-fill"></i></span>
            <input type="email" class="form-control form-control-alt" formControlName="email" placeholder="Enter email address">
          </div>
        </div>

        <!-- Phone -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Phone No</label>
          <div class="input-group">
            <span class="input-group-text bg-light"><i class="bi bi-telephone-fill"></i></span>
            <input type="tel" class="form-control form-control-alt" formControlName="contact" placeholder="Enter phone number">
          </div>
        </div>

        <!-- Location -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Location</label>
          <div class="input-group">
            <span class="input-group-text bg-light"><i class="bi bi-geo-alt-fill"></i></span>
            <input type="text" class="form-control form-control-alt" formControlName="location" placeholder="Enter location">
          </div>
        </div>

        <!-- Reference -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Reference</label>
          <div class="input-group">
            <span class="input-group-text bg-light"><i class="bi bi-person-badge-fill"></i></span>
            <input type="text" class="form-control form-control-alt" formControlName="reference" placeholder="Referred by (optional)">
          </div>
        </div>

        <!-- Expertise -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Expert In</label>
          <div class="input-group">
            <span class="input-group-text bg-light"><i class="bi bi-stars"></i></span>
            <input type="text" class="form-control form-control-alt" formControlName="expert_in" placeholder="Haircut, Facial, etc.">
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div class="row mt-5 justify-content-center gx-3">
        <div class="col-auto">
          <button type="button" (click)="stylistForm.reset()" class="btn btn-secondary px-4 py-2 fw-bold rounded-pill w-100">
            RESET
          </button>
        </div>
        <div class="col-auto">
          <button type="submit" [disabled]="stylistForm.invalid" class="btn btn-primary px-4 py-2 fw-semibold rounded-pill shadow-sm w-100">
            <i class="bi bi-person-plus-fill me-2"></i> Add Stylist
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
