<div class="d-flex align-items-center justify-content-between flex-wrap gap-3 mb-4">

  <!-- Add Stylist Button -->
  <button type="button"
          class="btn btn-gradient d-flex align-items-center shadow px-3 mb-sm-3"
          routerLink="/dashboard/stylish/add-stylish"
          style="height: 40px;">
    <i class="bi bi-plus-circle me-2 fs-5"></i>
    Add Stylist
  </button>

  <!-- Search Field -->
  <div class="d-flex align-items-center" style="height: 40px;">
    <mat-form-field appearance="outline" class="m-0 " style="height: 40px;">
      <mat-label>Search Stylist</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="e.g. Name or Location" #input />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

</div>



<div class="card shadow table-card">
  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" matSort class="table table-borderless align-middle">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
      </ng-container>

      <!-- Name -->
      <ng-container matColumnDef="stylishName1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{ row.stylishName1 }} </td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
      </ng-container>

      <!-- Phone -->
      <ng-container matColumnDef="phoneNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone No </th>
        <td mat-cell *matCellDef="let row"> {{ row.phoneNo }} </td>
      </ng-container>

      <!-- Reference -->
      <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Reference </th>
        <td mat-cell *matCellDef="let row"> {{ row.reference }} </td>
      </ng-container>

      <!-- Location -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
        <td mat-cell *matCellDef="let row"> {{ row.location }} </td>
      </ng-container>

      <ng-container matColumnDef="expert">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Expert </th>
        <td mat-cell *matCellDef="let row"> {{ row.expert_in }} </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button class="btn btn-outline-primary btn-sm me-2" (click)="editStylist(row)">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="deleteStylist(row.id)">
            <i class="bi bi-trash3"></i>
          </button>
        </td>
      </ng-container>

      <!-- Table Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center text-muted" colspan="8">
          <em>No data matching “{{ input.value }}”</em>
        </td>
      </tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of stylists"></mat-paginator>
</div>
