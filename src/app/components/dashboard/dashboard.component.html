<div class="dashboard-container p-6 space-y-8">
<!-- Bootstrap 5 Required CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="py-5" style=" border-radius: 25px;">
  <div class="container">
    <div class="row g-4 justify-content-center">
      <h1 class="fst-italic fw-semibold">Saloon Management</h1>
      <!-- Card 1 -->
      <div class="col-md-4 col-sm-6">
        <div class="card shadow h-100 border-0 rounded-4 text-white bg-light d-flex flex-row align-items-center p-4">
          <div class="fs-1 text-teal me-3">🛠️</div>
          <div>
            <h5 class="mb-0 fw-bold text-dark">Services</h5>
            <small class="text-muted fst-italic fw-semibold">50</small>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4 col-sm-6">
        <div class="card shadow h-100 border-0 rounded-4 d-flex flex-row align-items-center p-4">
          <div class="fs-1 text-warning me-3">👤</div>
          <div>
            <h5 class="mb-0 fw-bold text-dark">Customers</h5>
            <small class="text-muted fst-italic fw-semibold ">1000</small>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4 col-sm-6">
        <div class="card shadow h-100 border-0 rounded-4 d-flex flex-row align-items-center p-4">
          <div class="fs-1 text-danger me-3">📅</div>
          <div>
            <h5 class="mb-0 fw-bold text-dark">Appointments</h5>
            <small class="text-muted fst-italic fw-semibold">400</small>    </div>
        </div>
      </div>

    </div>
  </div>
</div>




 <!-- Graphs Section -->
<div class="row g-4 rounded-4 p-4 bg-light">

  <!-- Financial Goal Chart -->
  <div class="col-12 col-md-6">
    <div class="card shadow-sm rounded-4 h-100">
      <div class="card-body">
        <h5 class="card-title fw-bold mb-4 text-primary">Financial Goal</h5>
        <canvas baseChart
                [data]="financialChartData"
                [options]="financialChartOptions"
                chartType="line">
        </canvas>
      </div>
    </div>
  </div>

  <!-- Customers Ratio Chart -->
  <div class="col-12 col-md-6">
    <div class="card shadow-sm rounded-4 h-100">
      <div class="card-body">
        <h5 class="card-title fw-bold mb-4 text-success">Customers Ratio</h5>
  
        <canvas baseChart
                [data]="customerChartData"
                [options]="customerChartOptions"
                chartType="pie">
        </canvas>
      </div>
    </div>
  </div>

</div>
