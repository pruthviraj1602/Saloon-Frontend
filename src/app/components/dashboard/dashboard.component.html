<div class="dashboard-wrapper px-4 py-2">
  <h2 class="section-title">Salon Dashboard</h2>

  <!-- Cards Section -->
  <div class="row g-4 mb-5">
    <div class="col-md-4 col-sm-6">
      <div class="stat-card">
        <div class="icon-circle bg-blue">
          <i class="bi bi-scissors"></i>
        </div>
        <div>
          <p class="stat-label">Total Stylists</p>
          <h3 class="stat-value">{{totalStylists}}</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-sm-6">
      <div class="stat-card">
        <div class="icon-circle bg-green">
          <i class="bi bi-people-fill"></i>
        </div>
        <div>
          <p class="stat-label">Customers</p>
          <h3 class="stat-value">{{totalCustomer}}</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-sm-6">
      <div class="stat-card">
        <div class="icon-circle bg-orange">
          <i class="bi bi-calendar-check-fill"></i>
        </div>
        <div>
          <p class="stat-label">Appointments</p>
          <h3 class="stat-value">{{totalAppointments}}</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts Section -->
  <div class="row g-4">
    <div class="col-md-6">
      <div class="chart-box">
        <h5 class="chart-title">Revenue Overview</h5>
        <canvas baseChart [data]="financialChartData" [options]="financialChartOptions" chartType="line"></canvas>
      </div>
    </div>

    <div class="col-md-6">
      <div class="chart-box">
        <h5 class="chart-title">Customer Ratio</h5>
        <canvas baseChart [data]="customerChartData" [options]="customerChartOptions" chartType="doughnut"></canvas>
      </div>
    </div>
  </div>
</div>
