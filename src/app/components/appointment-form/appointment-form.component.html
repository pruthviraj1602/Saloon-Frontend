<div class="container py-3">
    <div class="bg-white p-4 p-md-5 shadow rounded-4">
      <h1 class="text-center mb-1 fw-bold display-6 text-uppercase text-primary">
        Book Appointment
      </h1>

      <form (ngSubmit)="submitAppointment()" [formGroup]="appointment" novalidate>
        <!-- Success & Error Messages -->
        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

        <!-- Select Stylist -->
        <div class="mb-4">
          <label for="selectedStylist" class="form-label fw-semibold">Select Stylist</label>
          <select
            class="form-select"
            id="selectedStylist"
            name="selectedStylist"
            formControlName="stylistId"
            required
          >
            <option value="" disabled selected hidden>Select Stylist</option>
            <option *ngFor="let s of stylist" [value]="s.stylistId">
              {{ s.stylistName }}
            </option>
          </select>
        </div>



        <!-- Other Fields -->
        <div class="row g-4">
          <div class="col-md-6">
            <label for="customerName" class="form-label fw-semibold">Customer Name</label>
            <input
              type="text"
              class="form-control"
              id="customerName"
              name="customerName"
              formControlName="customerName"
              placeholder="Name"

              required
            />

          </div>

          <div class="col-md-6">
            <label for="serviceName" class="form-label fw-semibold">Service</label>
            <input
              type="text"
              class="form-control"
              id="serviceName"
              name="serviceName"
             formControlName="serviceName"
              placeholder="Service Name"
              required
            />

          </div>

          <div class="col-md-6">
            <label for="customerContact" class="form-label fw-semibold">Customer Contact</label>
            <input
              type="text"
              class="form-control"
              id="customerContact"
              name="customerContact"
              formControlName="customerContact"
              placeholder="Mobile Number"

              required
            />

          </div>

          <div class="col-md-6">
            <label for="time" class="form-label fw-semibold">Time Slot</label>
            <input
              type="time"
              class="form-control"
              id="time"
              name="time"
              formControlName="time"

              required
            />
<!--            <div *ngIf="timeInput.invalid && timeInput.touched" class="text-danger">-->
<!--              Time Slot is required.-->
<!--            </div>-->
          </div>

          <div class="col-12">
            <label for="date" class="form-label fw-semibold">Date</label>
            <input
              type="date"
              class="form-control"
              id="date"
              name="date"
              formControlName="date"

              required
            />

          </div>
        </div>
        <!-- Payment Fields -->
        <div class="row g-4 mt-2">
          <div class="col-md-6">
            <label for="payment" class="form-label fw-semibold">Payment Amount</label>
            <input
              type="number"
              class="form-control"
              id="payment"
              name="payment"
              formControlName="payment"
              placeholder="Enter amount"
              required
            />
          </div>

          <div class="col-md-6">
            <label for="paymentType" class="form-label fw-semibold">Payment Type</label>
            <select
              class="form-select"
              id="paymentType"
              name="paymentType"
              formControlName="paymentType"
              required
            >
              <option value="" disabled selected hidden>Select Payment Type</option>
              <option value="UPI">UPI</option>
              <option value="CASH">CASH</option>
            </select>
          </div>
        </div>


        <!-- Buttons -->
        <div class="text-center mt-4 d-flex justify-content-center gap-3">

          <button
            type="button"

            class="btn btn-secondary px-4 py-2 fw-bold rounded-pill"
            [disabled]="isSubmitting"
          >
            RESET
          </button>
          <button
            type="submit"

            class="btn btn-success px-4 py-2 fw-bold rounded-pill"
          >
            SUBMIT
          </button>
        </div>
      </form>
    </div>
  </div>
