<div class="bg-body-secondary d-flex align-items-center justify-content-center" style="min-height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow rounded-4">
          <div class="card-body p-4">
            <h3 class="text-center mb-4 fw-bold">Login</h3><hr>
            <form [formGroup]="login" (ngSubmit)="log()">
              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="username"  required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password" required>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember">
                  <label class="form-check-label fw-normal" for="remember">Remember me</label>
                </div>
                <a href="#" class="small text-decoration-none">Forgot password?</a>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary fw-semibold">Sign In</button>
              </div>
            </form>

            <p class="mt-3 text-center text-muted small fw-light">
              Don't have an account? <a href="#">Register</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
